<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <title>Mentoria</title>
</head>
<body>

    <div class="page">
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        <form id="my-form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações pessoais</legend>
                    
                    <div class="wrapper">
                        <div class="input-wrapper">
                            <label for="name">Nome</label>
                            <input type="text" id="name" required />
                        </div>
                        
                        <div class="input-wrapper">
                            <label for="Surname">Sobrenome</label>
                            <input type="text" id="Surname" required />
                        </div>
                    </div>
                    
                    <div class="input-wrapper">
                        <label for="email">Email <span>(digite um email válido)</span></label>
                        <input type="email" id="email" required />
                    </div>
                    
                    <div class="input-wrapper">
                        <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
                        <input type="password" id="password" required minlength="6" />
                    </div>
                </div>
            </fieldset>
                
            <fieldset>
                <div class="fieldset-wrapper">

                    <legend>Informações do mentor</legend>
                    
                    <div class="input-wrapper">
                        <label for="mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                        <input type="text" id="mentor" required />
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Seus horários disponíveis</legend>
                  <h2>Primeira mentoria</h2>
                    <div class="wrappers">
                        <div class="input-wrapper">
                            <label for="name">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="text" id="name" required />
                        </div>
                        
                        <div class="input-wrapper">
                            <label for="Surname">Das</label>
                            <input type="text" id="Surname" required />
                        </div>

                        <div class="input-wrapper">
                            <label for="Surname">Até</label>
                            <input type="text" id="Surname" required />
                        </div>
                    </div>

                  <h2>Segunda mentoria</h2>
                    <div class="wrappers">
                        <div class="input-wrapper">
                            <label for="name">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="text" id="name" required />
                        </div>
                        
                        <div class="input-wrapper">
                            <label for="Surname">Das</label>
                            <input type="text" id="Surname" required />
                        </div>

                        <div class="input-wrapper">
                            <label for="Surname">Até</label>
                            <input type="text" id="Surname" required />
                        </div>
                    </div>
                    
                </div>
            </fieldset>
                

        </form>

        <footer>
            <input form="my-form" type="submit" value="Salvar">
        </footer>
    </div>
</body>
</html>
